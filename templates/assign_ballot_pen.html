<!DOCTYPE html>
<html>
<head>
    <title>Assign Ballot Pen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
        }
        .message {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Assign Ballot Pen to a User</h2>

    {% if success %}
        <p class="message">{{ success }}</p>
    {% elif error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="user_id">Select User:</label>
        <select name="user_id" required>
            <option value="">-- Select User --</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label for="pen_id">Select Ballot Pen:</label>
        <select name="pen_id" required>
            <option value="">-- Select Pen --</option>
            {% for pen in pens %}
                <option value="{{ pen.id }}">{{ pen.serial_number }}</option>
            {% endfor %}
        </select>

        <button type="submit">Assign Pen</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
